<!DOCTYPE html>
<html lang="es-ar">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="titulo">Código secreto</h1>

  <main class="main">
    <section class="form box">
      <form action="">
        <label for="input-texto">Ingresar solo letras minúsculas, sin acento</label>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui">
		<div class='botones'>
			<input class="btn" type="button" value="Encriptar" id="btn-encriptar" onclick='encriptar()'>
			<input class="btn" type="button" value="Desencriptar" id="btn-desencriptar" onclick='desencriptar()'>
		</div>
      </form>
    </section>
  
    <section class="msg box">
      <h3 id="">Mensaje encriptado:</h3>
      <input class="text-input" type="text" id="msg"></input>
	  <div class="botones">
		<input class="btn" type="button" value="Copiar" id="btn-copy" onclick="copiar()">
	  </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>

<footer>
	<p> Diseñado por Cristian M. Chavez </p>
</footer
</html>
